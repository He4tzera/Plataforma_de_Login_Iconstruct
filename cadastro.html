<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/cadastro.css" rel="stylesheet">
    <link rel="icon" href="Imagens/logoi.png">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="formulario" id="container">
        <form action="cadastrar.php" method="post">
            <div class="form-group">
                <label for="exampleInputName">Nome Completo</label>
                <input type="Name"  name="nome"   class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Nome completo">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Endereço de email</label>
                <input type="email"  name="email"   class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" name="senha" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" name="termo_de_uso" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Aceito os termos de uso</label>
            </div>
            <select name="tipo-conta" id="tipo-conta">
                <option value="0" selected>Profissional</option>
                <option value="1">Cliente</option>
              </select>
            <button type="submit" class="btn btn-primary">Cadastre-se</button>
            <a class="nav-link" href="index.html">Voltar</a>
        </form>  
    </div>  
</body>
</html>
